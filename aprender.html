<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades de Aprendizaje</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --gradient-primary: linear-gradient(135deg, #FF4500, #FF8C00);
            --gradient-secondary: linear-gradient(135deg, #FF6347, #FFA07A);
            --text-color: #333;
            --bg-color: #FFF5EE;
            --card-bg-color: rgba(255, 255, 255, 0.1);
            --welcome-color: #FF4500;
        }

        .dark-theme {
            --gradient-primary: linear-gradient(135deg, #8B0000, #FF4500);
            --gradient-secondary: linear-gradient(135deg, #B22222, #FF6347);
            --text-color: #FFF5EE;
            --bg-color: #1A1A1A;
            --card-bg-color: rgba(255, 255, 255, 0.05);
            --welcome-color: #FFA07A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            transition: all 0.3s ease;
            padding: 20px;
        }

        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            filter: blur(70px);
            opacity: 0.5;
            animation: float 15s infinite ease-in-out;
        }

        .shape-1 {
            top: -15%;
            left: -15%;
            width: 50%;
            height: 50%;
            background: var(--gradient-primary);
            border-radius: 43% 57% 70% 30% / 30% 40% 60% 70%;
        }

        .shape-2 {
            top: 60%;
            right: -15%;
            width: 40%;
            height: 40%;
            background: var(--gradient-secondary);
            border-radius: 59% 41% 33% 67% / 70% 30% 70% 30%;
        }

        .shape-3 {
            bottom: -15%;
            left: 20%;
            width: 30%;
            height: 30%;
            background: var(--gradient-primary);
            border-radius: 50% 50% 34% 66% / 56% 68% 32% 44%;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(5%, 5%) rotate(5deg); }
            50% { transform: translate(-5%, 10%) rotate(-5deg); }
            75% { transform: translate(10%, -5%) rotate(3deg); }
        }

        .unidad-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--card-bg-color);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
            pointer-events: none;
        }

        .card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 36px 0 rgba(31, 38, 135, 0.5);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .card:hover img {
            transform: scale(1.05);
        }

        .card h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: var(--text-color);
            text-align: center;
        }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--gradient-primary);
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.3s ease;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .theme-toggle:hover {
            transform: rotate(30deg);
        }

        .header-title {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--welcome-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .unidad-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <h1 class="header-title">Unidades de Aprendizaje</h1>

    <div class="unidad-container">
        <div class="card" onclick="window.open('curso1.html', '_blank')">
            <img src="10.jpeg" alt="Unidad 1">
            <h2>Unidad 1: Geografía Física de Colombia</h2>
        </div>
        <div class="card" onclick="window.open('curso2.html', '_blank')">
            <img src="11.jpeg" alt="Unidad 2">
            <h2>Unidad 2: Geografía Económica y Política de Colombia</h2>
        </div>
        <div class="card" onclick="window.open('curso3.html', '_blank')">
            <img src="1.jpeg" alt="Unidad 3">
            <h2>Unidad 3: Recursos Naturales y Turismo</h2>
        </div>
    </div>

    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </button>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const themeIcon = document.querySelector('.theme-toggle i');
            themeIcon.classList.toggle('fa-moon');
            themeIcon.classList.toggle('fa-sun');
        }
    </script>
</body>
</html>
