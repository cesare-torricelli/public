<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEO-FISICA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<style>:root {
    --gradient-primary: linear-gradient(135deg, #FF4500, #FF8C00);
    --gradient-secondary: linear-gradient(135deg, #FF6347, #FFA07A);
    --text-color: #333;
    --bg-color: #FFF5EE;
    --card-bg-color: rgba(255, 255, 255, 0.1);
    --welcome-color: #FF4500;
}

.dark-theme {
    --gradient-primary: linear-gradient(135deg, #8B0000, #FF4500);
    --gradient-secondary: linear-gradient(135deg, #B22222, #FF6347);
    --text-color: #FFF5EE;
    --bg-color: #1A1A1A;
    --card-bg-color: rgba(255, 255, 255, 0.05);
    --welcome-color: #FFA07A;
}
.background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            filter: blur(70px);
            opacity: 0.5;
            animation: float 15s infinite ease-in-out;
        }

        .shape-1 {
            top: -15%;
            left: -15%;
            width: 50%;
            height: 50%;
            background: var(--gradient-primary);
            border-radius: 43% 57% 70% 30% / 30% 40% 60% 70%;
        }

        .shape-2 {
            top: 60%;
            right: -15%;
            width: 40%;
            height: 40%;
            background: var(--gradient-secondary);
            border-radius: 59% 41% 33% 67% / 70% 30% 70% 30%;
        }

        .shape-3 {
            bottom: -15%;
            left: 20%;
            width: 30%;
            height: 30%;
            background: var(--gradient-primary);
            border-radius: 50% 50% 34% 66% / 56% 68% 32% 44%;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(5%, 5%) rotate(5deg); }
            50% { transform: translate(-5%, 10%) rotate(-5deg); }
            75% { transform: translate(10%, -5%) rotate(3deg); }
        }
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    min-height: 100vh;
    transition: all 0.3s ease;
    padding: 20px;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background: var(--card-bg-color);
    backdrop-filter: blur(10px);
    border-radius: 10px;
    margin-bottom: 20px;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    border: 1px solid rgba(255, 255, 255, 0.18);
}

.navbar button {
    background: var(--gradient-primary);
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 8px;
    font-size: 14px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.navbar button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* Slide Container */
.slide {
    display: none;
    padding: 20px;
}

.slide.active {
    display: block;
}

iframe {
    width: 100%;
    height: calc(135vh - 300px);
    border: none;
    border-radius: 20px;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
}

/* Contenido Slide-specific Styles */
.contenido-slides {
    position: relative;
    width: 100%;
}

.contenido-slide {
    display: none;
    padding: 20px;
}

.contenido-slide.active {
    display: block;
}

.contenido-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
}

.contenido-buttons button {
    background: var(--gradient-primary);
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.contenido-buttons button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

@media (max-width: 768px) {
    .contenido-slides {
        height: 100%;
    }
}
.activity-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.activity-item {
    background: var(--card-bg-color);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 20px;
    text-align: center;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    border: 1px solid rgba(255, 255, 255, 0.18);
}

.activity-item:hover {
    transform: translateY(-5px) scale(1.02);
    box-shadow: 0 12px 36px 0 rgba(31, 38, 135, 0.5);
}

.activity-item img {
    width: 100px;
    height: 100px;
    margin-bottom: 10px;
    border-radius: 50%;
    object-fit: cover;
}

.popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    visibility: hidden;
    opacity: 0;
    transition: visibility 0s, opacity 0.3s;
    z-index: 1000;
}

.popup-content {
    background: var(--card-bg-color);
    backdrop-filter: blur(10px);
    padding: 20px;
    border-radius: 20px;
    width: 80%;
    height: 80%;
    position: relative;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    border: 1px solid rgba(255, 255, 255, 0.18);
}

.popup iframe {
    width: 100%;
    height: calc(100% - 40px);
    border: none;
    border-radius: 10px;
}

.popup.show {
    visibility: visible;
    opacity: 1;
}

.close-popup {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 24px;
    cursor: pointer;
    color: var(--text-color);
}.theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--gradient-primary);
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.3s ease;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .theme-toggle:hover {
            transform: rotate(30deg);
        }
        @media (max-width: 768px) {
            .activity-grid {
                grid-template-columns: 1fr;
            }
        }
</style>
<body>
    <div class="navbar">
        <button id="btn-contenido">üìò Contenido</button>
        <button id="btn-actividades">‚úèÔ∏è Actividades</button>
        <button id="btn-evaluacion">üìù Evaluaci√≥n</button>
    </div>

    <!-- Main Slides -->
    <div id="slide-contenido" class="slide active">
        <!-- Contenido Slide with internal smaller slides -->
        <div class="contenido-slides">
            <div id="contenido-slide-1" class="contenido-slide active">
                <iframe src="https://view.genially.com/66cde13426ffb885ed3cb82f" 
                        allowscriptaccess="always" 
                        allowfullscreen="true">
                </iframe>
            </div>
        </div>
    </div>

    <div id="slide-actividades" class="slide">
        <div class="activity-grid">
            <div class="activity-item" data-iframe="https://wordwall.net/es/embed/a2d4b00e5e1c44d4b4fa8962296d7bec?themeId=53&templateId=5&fontStackId=0">
        
                <p>Actividad 1</p>
            </div>
            <div class="activity-item" data-iframe="https://wordwall.net/es/embed/9161c1e1b33f475ab4a77a7dc07c4726?themeId=52&templateId=36&fontStackId=0">
             
                <p>Actividad 2</p>
            </div>
            <div class="activity-item" data-iframe="https://wordwall.net/es/embed/b19938742cba4ca89271e4239531e1cf?themeId=49&templateId=10&fontStackId=0">
               
                <p>Actividad 3</p>
            </div>
        </div>
    </div>

    <div id="slide-evaluacion" class="slide">
        <iframe src="https://quizizz.com/embed/quiz/670e344b946494b3a80af25e"></iframe>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <iframe id="popup-iframe"></iframe>
        </div>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </button>
    <script>
        const btnContenido = document.getElementById('btn-contenido');
        const btnActividades = document.getElementById('btn-actividades');
        const btnEvaluacion = document.getElementById('btn-evaluacion');
        const slideContenido = document.getElementById('slide-contenido');
        const slideActividades = document.getElementById('slide-actividades');
        const slideEvaluacion = document.getElementById('slide-evaluacion');
        const popup = document.getElementById('popup');
        const popupIframe = document.getElementById('popup-iframe');

        // Main slide navigation
        function showSlide(slide) {
            [slideContenido, slideActividades, slideEvaluacion].forEach(s => s.classList.remove('active'));
            slide.classList.add('active');
        }

        btnContenido.addEventListener('click', () => showSlide(slideContenido));
        btnActividades.addEventListener('click', () => showSlide(slideActividades));
        btnEvaluacion.addEventListener('click', () => showSlide(slideEvaluacion));

        document.querySelectorAll('.activity-item').forEach(item => {
            item.addEventListener('click', function () {
                const iframeSrc = this.getAttribute('data-iframe');
                popupIframe.src = iframeSrc;
                popup.classList.add('show');
            });
        });

        popup.addEventListener('click', function (e) {
            if (e.target === this) {
                popup.classList.remove('show');
                popupIframe.src = '';
            }
        });
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const themeIcon = document.querySelector('.theme-toggle i');
            themeIcon.classList.toggle('fa-moon');
            themeIcon.classList.toggle('fa-sun');
        }
 
    </script>
</body>
</html>
